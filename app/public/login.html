<html>
<header>

</header>

<body>
    <img src="http://localhost:7001/api/v2/auth/captcha" />
    <input id="username" name="username" value="indexxuantest2" />
    <input id="password" name="password" value="justtest" />
    <input id="captcha" name="captcha" />
    <input id="login" type="button" value="登录" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#login').click(function () {
                const username = $('#username').val()
                const password = $('#password').val()
                const captcha = $('#captcha').val()

                $.ajax({
                    url: 'http://localhost:7001/api/v2/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username,
                        password,
                        captcha
                    }),
                    success: function (data) {
                        console.log(data)
                    }
                })
            })
        })
    </script>
</body>

</html>
